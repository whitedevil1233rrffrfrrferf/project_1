<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex col-8 my-2" role="search">
              <input class="form-control me-2" type="search" id="search_bar" placeholder="Search by Name" aria-label="Search">
              
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container my-2">
        <form action="/" method="post">
            <h1>Employer Details</h1>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" name="age" id="age">
            </div> 
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" name="role" id="role">
            </div> 
            <button type="submit" class="btn btn-primary btn-dark">Submit</button>
            
        </form>
    <div class="container my-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNO</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody>
              {% for employer in data %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td id="name_cell">{{employer.name}}</td>
                <td>{{employer.age}}</td>
                <td>{{employer.role}}</td>
                <td>
                  <a href="/update/{{employer.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                  <a href="/delete/{{employer.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                </td>
              </tr>                
              {% endfor %}
             
              
            </tbody>
          </table>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
